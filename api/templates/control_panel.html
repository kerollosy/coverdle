<!DOCTYPE html>
<html>

<head>
    <title>Control Panel</title>
</head>

<body>
    <h1>Control Panel</h1>

    <h2>Queued Puzzles</h2>
    <ul>
        {% if queued_puzzles %}
            {% for puzzle in queued_puzzles %}
                <li id="{{puzzle.id}}">{{ puzzle.date }} - {{ puzzle.answer }}</li> 
                <input type="button" value="Remove" onclick="removeItem({{puzzle.id}})" id="{{puzzle.id}}">
            {% endfor %}
        {% endif %}
    </ul>

    <h2>Add New Puzzle</h2>
    <form action="{{ url_for('control_panel') }}" method="POST">
        <label for="date">Date:</label>
        <input type="datetime-local" name="date" id="date" required>

        <label for="answer">Answer:</label>
        <input type="text" name="answer" id="answer" required>

        <label for="link">Link:</label>
        <input type="checkbox" name="link" id="link">
        
        <label for="image">Image:</label>
        <input type="file" name="image" id="image" accept="image/*">
        <input type="text" name="image" id="image link" hidden>

        <button type="submit">Add Puzzle</button>
    </form>

    <script src="/static/js/control_panel.js"></script>
</body>

</html>
